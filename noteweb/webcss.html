    <!--    处理二级菜单-->
    <script>
		function changeIcon(obj,tmp) {
			if(!tmp){ //没合上
				removeClass(obj,"fa-plus");
				addClass(obj,"fa-minus")
			}else {
				addClass(obj,"fa-plus");
				removeClass(obj,"fa-minus")
			}
		}
		var div2ndMenu = document.getElementsByClassName("secondMenu");
		var btn1stMenu = document.getElementsByClassName("btn1stMenu");
		//一级菜单开关
		for (let i=0 ;i<btn1stMenu.length ;i++ ){
			btn1stMenu[i].onclick = function () {
				toggleClass(div2ndMenu[i],"menuClose");
				changeIcon(btn1stMenu[i].getElementsByTagName("i")[0],hasclass(div2ndMenu[i],"menuClose"));
			}
		}
		toggleClass(div2ndMenu[1],"menuClose");
		changeIcon(btn1stMenu[1].getElementsByTagName("i")[0],hasclass(div2ndMenu[1],"menuClose"));

    </script>
