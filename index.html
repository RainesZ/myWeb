<script>
	var swMouseEffect = document.getElementById("swMouseEffect");
	var mouseEffetON = false,
		effectInit = true;
	var mouseEffectOBJ = new Follow('screen', {speed: 2,
		animR : 1,
		fn : function (i, j) {
			//函数曲线
			return {
				x : j/8*Math.cos(i),
				y : j/8*Math.sin(i)
			}
		}});
	mouseEffectOBJ.stop();
	swMouseEffect.onclick = function () {
		mouseEffetON = !mouseEffetON;
		mouseEffetON? mouseEffectOBJ.start():mouseEffectOBJ.stop();
	}
</script>
